<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css" />

    <title>Jogo da memória - UFRN</title>
  </head>
  <body>
    <h1 class="display-4 text-center">Jogo da Memória</h1>
    <h6 class="text-muted text-center lead">
      Licenciatura em Pedagogia - 2022.1
    </h6>

    <main class="container">
      <div class="row">
        <div class="col-md-12 board mt-4">
          <span class="fruit-card bg-laranja"></span>
          <span class="fruit-card bg-banana"></span>
          <span class="fruit-card bg-uva"></span>
          <span class="fruit-card bg-maca"></span>
          <span class="fruit-card bg-uva"></span>
          <span class="fruit-card bg-maca"></span>
          <span class="fruit-card bg-limao"></span>
          <span class="fruit-card bg-banana"></span>
          <span class="fruit-card bg-limao"></span>
          <span class="fruit-card bg-laranja"></span>
        </div>
        <button class="btn btn-success mt-2" onClick="showCards()">
          Mostrar todos
        </button>
        <button class="btn btn-primary mt-2" onClick="hideCards()">
          Esconder todos
        </button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
